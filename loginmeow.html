<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <header>
    <div>
      <h1>Login</h1>
    </div>
  </header>

  <body>
    <div class="container">
      <nav class="navbar fixed-top navbar-expand-xl navbar-light">
        <a href="homemeow.html" class="navbar-brand mb-0 h1">
          <img
            class="d-inline-block align-middle"
            src="./meow-logo.jpg"
            alt="logo"
            width="20%"
            height="20%"
          />
          Navbar
        </a>
        <button
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="./loginmeow.html" class="nav-link active">Login</a>
            </li>
            <form action="" class="d-flex">
              <input type="text" class="form-control me-2" />
              <button type="submit" class="btn btn-outline-success">
                Search
              </button>
            </form>
            <li class="nav-item active">
              <a href="homemeow.html" class="nav-link active">Menu</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                href="#"
                >User <span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Account</a></li>
                <li><a href="#" class="dropdown-item">Setting</a></li>
                <li><a href="#" class="dropdown-item">Sign out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      <form action="http://miniproj2backend-env.eba-rn2ibzbm.ap-southeast-2.elasticbeanstalk.com/" method="POST">
        <div>
          <label for="username">Enter username</label><br>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="username"
          required
        />
        </div>
        <br>
        <div>
          <label for="password">Enter password</label><br>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="password"
          required
        />
        </div>
        <br>
        <button type="submit" class="btn">Login</button>
      </form>
      <br>
    <br>
    <p>New to Meow community? <a href="registermeow.html">Register</a></p>
    <br>
    <p>If your log in is successful then you will see <a href="./indexmeow.html">this</a>! But knowledge is still to come.</p>
    </div>
    
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
